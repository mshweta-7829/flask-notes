{% extends 'base.html' %}

{% block title%} Register User{% endblock %}

{% block content %}
<form id="register_user" method="POST" action="/register">
{{ form.hidden_tag() }}

  {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit"> Submit </button>
</form>
{% endblock %}
