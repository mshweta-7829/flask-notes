{% extends 'base.html' %}

{% block title%} User{% endblock %}

{% block content %}

{% if user %}
<h2>Your Details:</h2>
    <div>Name : {{user.username}}</div>
    <div>Email : {{user.email}}</div>
    <div>First Name : {{user.first_name}}</div>
    <div>Last Name : {{user.last_name}}</div>
{% endif %}

{% endblock %}
